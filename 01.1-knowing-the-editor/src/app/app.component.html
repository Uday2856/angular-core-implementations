<div class="login-box">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
    />
    <button type="submit">Submit</button>
  </form>
  <p>{{ message }}</p>
</div>
